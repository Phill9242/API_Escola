<!DOCTYPE html>
{% load bootstrap %}
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>Cadastro</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
	<script src="{% static 'js/cadastro.js' %}" defer></script>
  </head>
  <body>
    <h1>Cadastro</h1>
    <button id="abrir-modal-aluno" class="abrir-modal">Cadastrar Aluno</button>
    <div id="fade-aluno" class="hide"></div>
    <div id="modal-aluno" class="hide">
        <div id="modal">
            <div class="modal-header">
            <h2> Cadastro de Aluno </h2>
            </div>
            <div class="modal-body">
                <form action="." method="post">
                    {{ formAluno|bootstrap }}
                    <div id="botoes-rodape-modal">
                    <button id="fechar-modal-aluno" class="botao-fechar botao-rodape">Fechar</button>
                    <button type="submit" class="botao-cadastrar botao-rodape">Cadastrar Aluno</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button id="abrir-modal-professor" class="abrir-modal ">Cadastrar professor</button>
    <div id="fade-professor" class="hide"></div>
    <div id="modal-professor" class="hide">
        <div id="modal">
            <div class="modal-header">
            <h2> Cadastro de professor </h2>
            </div>
            <div class="modal-body">
                <form action="." method="post">
                    {{ formProfessor|bootstrap }}
                    <div id="botoes-rodape-modal">
                    <button id="fechar-modal-professor" class="botao-fechar botao-rodape">Fechar</button>
                    <button type="submit" class="botao-cadastrar botao-rodape">Cadastrar Professor</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button id="abrir-modal-curso" class="abrir-modal">Cadastrar curso</button>
    <div id="fade-curso" class="hide"></div>
    <div id="modal-curso" class="hide">
        <div id="modal">
            <div class="modal-header">
                <div> Cadastro de curso </div>
            </div>
            <div class="modal-body">
                <form action="." method="post">
                    {{ formCurso|bootstrap}}
                    <div id="botoes-rodape-modal">
                        <button id="fechar-modal-curso" class="botao-fechar botao-rodape">Fechar</button>
                        <button type="submit" class="botao-cadastrar botao-rodape">Cadastrar curso</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
   </body>
</html>
