{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Editar Professor</h2>
    <hr>
    <div class="row">
      <div class="col-12">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">
            Salvar
          </button>
          <a href="{% url 'listar_professores' %}" class="btn btn-secondary">
            Voltar
          </a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
