{% extends 'base.html' %}

{% block content %}
  <h1>Alunos</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Data de Nascimento</th>
      </tr>
    </thead>
    <tbody>
      {% for aluno in alunos %}
        <tr>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.sobrenome }}</td>
          <td>{{ aluno.dataNascimento }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
